<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="relative font-redHat w-screen h-screen" >
  <div 
  class="font-redHat absolute inset-0 z-0 bg-linear-to-b from-veryDark from-20% to-40% to-bg flex justify-center items-center">

    <section class="flex flex-col w-9/10 mx-auto" >
      <h1 class="text-3xl text-white uppercase font-bold pb-20 text-center" >We're launching soon</h1>
    
      <span 
      id="openForm"
      class="text-blue font-bold mx-auto my-auto text-center hover:underline hover:text-white transition-colors z-10 cursor-pointer mb-10" >Add a date to start this counter</span>

        
      <div class="z-10 mb-10 hidden" id="actions" >
        <span 
        class="mx-auto flex space-x-8 justify-center">

          <svg id="playCounter" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
            fill="currentColor" viewBox="0 0 24 24" class="fill-white hover:fill-softRed cursor-pointer hidden" >
            <path d="M6.51 18.87a1 1 0 0 0 1-.01l10-6c.3-.18.49-.51.49-.86s-.18-.68-.49-.86l-10-6a.99.99 0 0 0-1.01-.01c-.31.18-.51.51-.51.87v12c0 .36.19.69.51.87ZM8 7.77 15.06 12 8 16.23z"></path>
          </svg>

          <svg id="pauseCounter" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
            fill="currentColor" viewBox="0 0 24 24" class="fill-white hover:fill-softRed cursor-pointer" >
            <path d="M6 18h4c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1H6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1M7 8h2v8H7zm7-2c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h4c.55 0 1-.45 1-1V7c0-.55-.45-1-1-1zm3 10h-2V8h2z"></path>
          </svg>

          <svg id="removeCounter" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
            fill="currentColor" viewBox="0 0 24 24" class="fill-white hover:fill-softRed cursor-pointer" >
            <path d="M17 6V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H2v2h2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8h2V6zM9 4h6v2H9zM6 20V8h12v12z"></path><path d="M9 10h2v8H9zm4 0h2v8h-2z"></path>
          </svg>
        </span>
      </div>

      <div class="flex gap-3 flex-wrap justify-center z-10">

        <article>
          <div class="relative size-18 sm:size-28 md:36 xl:size-40 rounded-xl">
            <div class="w-full h-1/2 rounded-t-xl border-b-2 border-darkDesaturated2 bg-darkDesaturated2"></div>
            <div class="w-full h-1/2 rounded-b-xl bg-darkDesaturated border-b-8 border-veryDark"></div>
            <h2 
            id="day"
            class="absolute transform top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 font-bold text-3xl md:text-4xl xl:text-6xl text-softRed">00</h2>

            <div class="absolute h-3 w-2 bg-veryDark rounded-r-full transform left-0 top-1/2 -translate-y-1/2"></div>
            <div class="absolute h-3 w-2 bg-veryDark rounded-l-full transform right-0 top-1/2 -translate-y-1/2"></div>
          </div>
          <h4 class="text-center font-bold text-xl text-blue" >Days</h4>
        </article>

        <article>
          <div class="relative size-18 sm:size-28 md:36 xl:size-40 rounded-xl">
            <div class="w-full h-1/2 rounded-t-xl border-b-2 border-darkDesaturated2 bg-darkDesaturated2"></div>
            <div class="w-full h-1/2 rounded-b-xl bg-darkDesaturated border-b-8 border-veryDark"></div>
            <h2 
            id="hour"
            class="absolute transform top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 font-bold text-3xl md:text-4xl xl:text-6xl text-softRed">00</h2>

            <div class="absolute h-3 w-2 bg-veryDark rounded-r-full transform left-0 top-1/2 -translate-y-1/2"></div>
            <div class="absolute h-3 w-2 bg-veryDark rounded-l-full transform right-0 top-1/2 -translate-y-1/2"></div>
          </div>
          <h4 class="text-center font-bold text-xl text-blue" >Hours</h4>
        </article>

        <article>
          <div class="relative size-18 sm:size-28 md:36 xl:size-40 rounded-xl">
            <div class="w-full h-1/2 rounded-t-xl border-b-2 border-darkDesaturated2 bg-darkDesaturated2"></div>
            <div class="w-full h-1/2 rounded-b-xl bg-darkDesaturated border-b-8 border-veryDark"></div>
            <h2 
            id="minute"
            class="absolute transform top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 font-bold text-3xl md:text-4xl xl:text-6xl text-softRed">00</h2>

            <div class="absolute h-3 w-2 bg-veryDark rounded-r-full transform left-0 top-1/2 -translate-y-1/2"></div>
            <div class="absolute h-3 w-2 bg-veryDark rounded-l-full transform right-0 top-1/2 -translate-y-1/2"></div>
          </div>
          <h4 class="text-center font-bold text-xl text-blue" >Minutes</h4>
        </article>

        <article>
          <div class="relative size-18 sm:size-28 md:36 xl:size-40 rounded-xl">
            <div class="w-full h-1/2 rounded-t-xl border-b-2 border-darkDesaturated2 bg-darkDesaturated2"></div>
            <div class="w-full h-1/2 rounded-b-xl bg-darkDesaturated border-b-8 border-veryDark"></div>
            <h2 
            id="second"
            class="absolute transform top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 font-bold text-3xl md:text-4xl xl:text-6xl text-softRed">00</h2>

            <div class="absolute h-3 w-2 bg-veryDark rounded-r-full transform left-0 top-1/2 -translate-y-1/2"></div>
            <div class="absolute h-3 w-2 bg-veryDark rounded-l-full transform right-0 top-1/2 -translate-y-1/2"></div>
          </div>
          <h4 class="text-center font-bold text-xl text-blue" >Seconds</h4>
        </article>

      </div>

    </section>

    <div class="absolute bottom-1/8 flex space-x-8 justify-center z-10">
        <span class="inline-block bg-center bg-cover cursor-pointer size-6 bg-[url('../images/icon-facebook.svg')]" ></span>
        <span class="inline-block bg-center bg-cover cursor-pointer size-6 bg-[url('../images/icon-pinterest.svg')]" ></span>
        <span class="inline-block bg-center bg-cover cursor-pointer size-6 bg-[url('../images/icon-instagram.svg')]" ></span>
    </div>

    <div class="absolute w-screen h-full bg-[url('../images/bg-stars.svg')] "></div>
    <div class="inline-block bg-cover bg-bottom-right w-screen h-56 left-0 absolute bottom-0 bg-[url('../images/pattern-hills.svg')] "></div>
  </div>

  <div  
  id="dialog"
  class="absolute z-50 bg-bg mx-auto w-9/10 h-2/6 md:w-5/12 xl:w-3/12  rounded-xl transform left-1/2 -translate-x-1/2 -translate-y-1/2 top-1/2 hidden
      px-4 py-8 flex-col font-bold space-y-5
  ">
    <div class="flex justify-between">
      <h2 class="text-2xl text-white font-bold" >Form</h2>
      <svg  
      id="closeDialog"
      xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-white hover:fill-softRed cursor-pointer stroke-3" 
      fill="currentColor" viewBox="0 0 24 24" >
      <path d="m7.76 14.83-2.83 2.83 1.41 1.41 2.83-2.83 2.12-2.12.71-.71.71.71 1.41 1.42 3.54 3.53 1.41-1.41-3.53-3.54-1.42-1.41-.71-.71 5.66-5.66-1.41-1.41L12 10.59 6.34 4.93 4.93 6.34 10.59 12l-.71.71z"></path>
      </svg>
    </div>

    <form action="" class="flex flex-col" >
      <span class="text-blue" >Enter a Date-Time</span>
      <label for="">
        <input 
         id="date"
        type="datetime-local" class="w-full outline-none border-b-2 border-white text-white fill-white" >
      </label>
      <span id="message" class="text-softRed hidden" ></span>
    </form>

    <div class="flex justify-between">
      <button id="close" type="button" class="bg-blue px-5 py-2 rounded-xl text-white hover:text-softRed cursor-pointer " >Cancel</button>
      <button id="confirm" type="button" class="bg-softRed px-5 py-2 rounded-xl text-white hover:text-blue cursor-pointer  " >Continue</button>
    </div>

  </div>


  <audio src="./sounds/music1.mpeg" autoplay muted ></audio>

  <div class="attribution z-10 absolute bottom-0 left-1/2 -translate-x-1/2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremy</a>.
  </div>

  <script src="./script.js"></script>

</body>

</html>
